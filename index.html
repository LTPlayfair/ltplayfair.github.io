  <style>
    :root{
      --bg:#0b0b0c; --card:#121214; --fg:#eaeaea; --muted:#9aa0a6; --border:#232327;
    }
    html,body{height:100%}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);background:var(--bg)}
    .wrap{max-width:980px;margin:0 auto;padding:28px}

    h1{margin:0;font-size:34px}
    h2{margin:0 0 8px 0;font-size:18px}
    .muted{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px 18px;margin:16px 0}

    /* header row */
    header.site{display:flex;align-items:center;gap:12px;margin-bottom:20px;}
    header.site img.logo{height:72px;border-radius:8px} /* crisp standard logo */

    /* links grid */
    .links{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
    a.link{display:block;padding:12px 14px;border:1px solid var(--border);border-radius:12px;background:#17171a;color:var(--fg);text-decoration:none}
    a.link:hover{border-color:#3a3a44}

    /* image grids (uniform thumbs) */
    .thumbs{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .thumb{border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#0e0e10}
    .thumb img{width:100%;height:220px;object-fit:cover;display:block}
    .thumb .cap{padding:8px 10px;font-size:14px;color:var(--muted)}
    .thumb a{display:block;text-decoration:none;color:inherit}

    /* banner constrained */
    .banner{width:100%;max-height:260px;object-fit:cover;border-radius:12px;border:1px solid var(--border)}
    footer{margin-top:12px}
  </style>
